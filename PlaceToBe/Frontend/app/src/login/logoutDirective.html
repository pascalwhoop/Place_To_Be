<md-dialog aria-label="Logout">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Logout</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>

      <div layout="column">
        <p>Are you sure you want to log out?</p>
        <md-button ng-class="" ng-click="logout()">Yes, log me out</md-button>
        <!--Logout USER FORM-->

        <wait-bar show-event="serverCallStart" hide-event="serverCallEnd" message="Logging in...">
        </wait-bar>
      </div>


    </md-dialog-content>

    <!--the bottom rows-->
    <div class="md-actions" layout="row">
      <span flex></span>
      <md-button ng-click="cancel()" class="md-primary">
        Cancel
      </md-button>
    </div>
  </form>
</md-dialog>
