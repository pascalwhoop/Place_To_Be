<div class="map_container">
  <map center="city.center" id="heatmapContainer"
       disable-default-u-i="true"
       zoom-control="true"
       zoom-control-options="{{ {position: google.maps.ControlPosition.RIGHT_TOP} }}"
       draggable-cursor="crosshair"
       layout="column"
       class="map_canvas"
       map-styles="mapStyles">
  </map>
</div>
