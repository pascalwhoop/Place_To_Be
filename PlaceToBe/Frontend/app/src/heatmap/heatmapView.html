<md-toolbar layout="row" layout-align="end center">
  <span flex="5"></span>
  <md-select placeholder="City" ng-model="ctrl.userState" flex="20" ng-change="fetchEvents(query)">
    <md-option ng-repeat="city in cities |orderBy: 'formatted_address'" ng-click="query.place = city">
      {{city.formatted_address}}
    </md-option>
  </md-select>
  <span flex></span>
  <!--<md-input-container flex="20">
    <label>Date</label>
    <input type="date" ng-model="query.startDate" ng-change="fetchEvents(query)">
  </md-input-container>-->
  <p>Date: {{query.startDate | date : 'MM/dd/yyyy'}}</p>
  <md-button ng-click="showPickDate($event)">Pick Date</md-button>



  <span flex></span>
  <md-select placeholder="Time" ng-model="query.startHour" ng-change="fetchEvents(query)">
    <md-option ng-repeat="n in [] | range:0:23" value="{{n}}">{{n}}:00</md-option>
  </md-select>
  <span flex></span>
  <login-button login-service="loginService"></login-button>
  <logout-button login-service="loginService"></logout-button>
</md-toolbar>

<!--Content View-->
<md-content id="content" layout="row" flex>
  <div ng-if="heatmapData" layout="row" flex>
    <placetobe-heatmap query="query" data="heatmapData" click-listener="mapClick" flex layout="column"
                       map-styles="mapStyles"></placetobe-heatmap>
    <event-list layout="column" flex="33" event-data="eventData" ng-if="eventData.length > 0" class="md-whiteframe-z3">
  </div>

  <div ng-if="!heatmapData" class="md-padding">
    <h3>Welcome to our Event search system</h3>
    <p>
      To get you started, select a city, time and date above and we'll show you our results!
    </p>
  </div>
</md-content>
