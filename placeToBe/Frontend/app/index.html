<!DOCTYPE html>
<html lang="en">
<head>
  <title>placeToBe</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <!--Favicons for different devices-->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" href="assets/favicons/favicon-16x16.png">

  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="./bower_components/font-awesome-bower/css/font-awesome.css">
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="assets/app.css"/>
</head>

<body ng-app="placeToBe" layout="row" ng-controller="mainController">

<!--side navigation pane-->
<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" layout="column"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

  <header>
    <a href="#/">
      <i class="fa fa-map-marker main-logo"></i>
      <h2>placeToBe</h2>
    </a>
  </header>

  <md-list>
    <md-list-item>
        <md-button go-click="#/" >Home</md-button>
    </md-list-item>

    <md-list-item>
      <md-button go-click="heatmap" class="md-button" ng-disabled="!loggedIn">Heatmap Search</md-button>
    </md-list-item>

    <md-list-item ng-show="loggedIn">
      <md-button go-click="profile" >Profile</md-button>
    </md-list-item>



    <md-list-item>
      <md-button ng-href="http://pascalbrokmeier.de/placetobe" target="_blank" class="md-button">About</md-button>
    </md-list-item>

  </md-list>

  <div flex></div>
  <div layout-margin style="padding: 25px">

    <wait-bar show-event="serverCallStart" hide-event="serverCallEnd" message="Loading ...">
    </wait-bar>
  </div>

</md-sidenav>


<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2" ng-view=""></div>

<script src="https://maps.google.com/maps/api/js?libraries=visualization,geometry"></script>

<!-- build:js scripts/main.js -->
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script src="./bower_components/angular-resource/angular-resource.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-messages/angular-messages.js"></script>
<script src="./bower_components/ngmap/build/scripts/ng-map.js"></script>
<script src="./bower_components/ng-facebook/ngFacebook.js"></script>
<!-- endbuild -->


<script src="./src/app.js"></script>
<script src="src/util/utilDirectives.js"></script>
<script src="src/util/utilServices.js"></script>
<script src="./src/services/gaussianservice.js"></script>
<script src="./src/login/loginservice.js"></script>
<script src="./src/services/configService.js"></script>
<script src="src/util/utilFilters.js"></script>
<script src="./src/mainController.js"></script>
<script src="./src/heatmap/heatmapController.js"></script>
<script src="./src/login/loginController.js"></script>
<script src="./src/profile/profileController.js"></script>
<script src="./src/landingpage/landingpageController.js"></script>
<script src="./src/login/loginLogoutButtonsDirectives.js"></script>
<script src="./src/eventlist/EventListDirective.js"></script>
<script src="./src/heatmap/heatmapDirective.js"></script>


</body>
</html>
